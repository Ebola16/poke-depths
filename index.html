<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Pok√© Depths</title>
  <style>
    * {
      -webkit-transform: translateZ(0);
      -moz-transform: translateZ(0);
      -ms-transform: translateZ(0);
      -o-transform: translateZ(0);
      transform: translateZ(0);
    }

    body {
      margin: 0;
      background: #002233;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Allow horizontal scrolling on portrait, hide on landscape */
      overflow-x: auto;
      overflow-y: hidden;
    }

    /* Landscape: fit entire scene in viewport */
    @media (orientation: landscape) {
      body {
        overflow: hidden;
      }
    }

    /* Portrait: allow horizontal scrolling */
    @media (orientation: portrait) {
      body {
        overflow-x: auto;
        overflow-y: hidden;
      }
    }

    .parallax-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: #002233;
      transform-origin: top left;
      box-sizing: border-box;
      /* Critical for preventing flickering */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-perspective: 1000px;
      perspective: 1000px;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      /* Hide entire container until ready */
      visibility: hidden;
    }

    .parallax-container.ready {
      visibility: visible;
    }

    .layer {
      position: absolute;
      display: flex;
      top: 0;
      left: 0;
      height: 1080px;
      width: 3840px;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      /* Force hardware acceleration */
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      /* Prevent sub-pixel rendering issues */
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      /* Hide layer until both images are loaded */
      opacity: 0;
      transition: none;
    }

    .layer.loaded {
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .layer img {
      width: 1920px;
      height: 1080px;
      flex-shrink: 0;
      -webkit-user-select: none;
      user-select: none;
      pointer-events: none;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      /* Critical: Remove the margin that causes seams */
      margin-right: 0;
      /* Prevent image flickering */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      /* Ensure crisp edges */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      /* Force block layout */
      vertical-align: top;
    }

    /* Ensure seamless tiling */
    .layer img:first-child {
      margin-right: 0;
    }

    .layer img:last-child {
      margin-left: -1px;
    }

    .layer1 { z-index: 1; animation-name: scroll; animation-duration: 120s; }
    .layer2 { z-index: 2; animation-name: scroll; animation-duration: 100s; }
    .layer3 { z-index: 3; animation-name: scroll; animation-duration: 80s; }
    .layer4 { z-index: 4; animation-name: scroll; animation-duration: 60s; }
    .layer5 { z-index: 5; animation-name: scroll; animation-duration: 40s; }
    .layer6 { z-index: 6; animation-name: scroll; animation-duration: 20s; }

    @keyframes scroll {
      from { 
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0); 
      }
      to { 
        -webkit-transform: translate3d(-1920px, 0, 0);
        transform: translate3d(-1920px, 0, 0); 
      }
    }

    .traveling-gif {
      position: absolute;
      transform-origin: center center;
      pointer-events: none;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      left: 0;
    }

    @keyframes moveLTR {
      from { 
        -webkit-transform: translateX(-200px);
        transform: translateX(-200px); 
      }
      to { 
        -webkit-transform: translateX(2120px);
        transform: translateX(2120px); 
      }
    }

    @keyframes moveLTRFlipped {
      from { 
        -webkit-transform: translateX(-200px) scaleX(-1);
        transform: translateX(-200px) scaleX(-1); 
      }
      to { 
        -webkit-transform: translateX(2120px) scaleX(-1);
        transform: translateX(2120px) scaleX(-1); 
      }
    }

    @keyframes moveRTL {
      from { 
        -webkit-transform: translateX(1920px);
        transform: translateX(1920px); 
      }
      to { 
        -webkit-transform: translateX(-200px);
        transform: translateX(-200px); 
      }
    }

    .info-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
    }

    .info-button:hover {
      background: rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }

    .info-button::before {
      content: 'i';
      color: white;
      font-family: serif;
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background: rgba(0, 34, 51, 0.95);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    @media (max-height: 500px) {
      .modal-content {
        max-height: 90vh;
        overflow-y: auto;
      }
    }

    .loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.8);
      font-family: Arial, sans-serif;
      z-index: 100;
      font-size: 18px;
      text-align: center;
    }

    .loading-indicator.hidden {
      display: none;
    }

    /* Prevent any transitions during loading */
    .loading * {
      transition: none !important;
      animation: none !important;
    }
  </style>
</head>
<body class="loading">
  <div class="loading-indicator" id="loadingIndicator">Loading underwater world...</div>

  <div class="parallax-container" id="parallaxContainer">
    <div class="layer layer1" data-layer="1">
      <img src="images/layer1.png" alt="Layer 1" data-img="1" />
      <img src="images/layer1.png" alt="Layer 1 duplicate" data-img="2" />
    </div>
    <div class="layer layer2" data-layer="2">
      <img src="images/layer2.png" alt="Layer 2" data-img="1" />
      <img src="images/layer2.png" alt="Layer 2 duplicate" data-img="2" />
    </div>
    <div class="layer layer3" data-layer="3">
      <img src="images/layer3.png" alt="Layer 3" data-img="1" />
      <img src="images/layer3.png" alt="Layer 3 duplicate" data-img="2" />
    </div>
    <div class="layer layer4" data-layer="4">
      <img src="images/layer4.png" alt="Layer 4" data-img="1" />
      <img src="images/layer4.png" alt="Layer 4 duplicate" data-img="2" />
    </div>
    <div class="layer layer5" data-layer="5">
      <img src="images/layer5.png" alt="Layer 5" data-img="1" />
      <img src="images/layer5.png" alt="Layer 5 duplicate" data-img="2" />
    </div>
    <div class="layer layer6" data-layer="6">
      <img src="images/layer6.png" alt="Layer 6" data-img="1" />
      <img src="images/layer6.png" alt="Layer 6 duplicate" data-img="2" />
    </div>
  </div>

  <div class="info-button" onclick="showInfo()"></div>

  <script>
    let loadedImages = new Set();
    let allLayersReady = false;
    let currentScale = 1;
    let isScaling = false;

    // Track image loading per layer
    const layerImageStatus = {
      1: { loaded: 0, total: 2 },
      2: { loaded: 0, total: 2 },
      3: { loaded: 0, total: 2 },
      4: { loaded: 0, total: 2 },
      5: { loaded: 0, total: 2 },
      6: { loaded: 0, total: 2 }
    };

    function updateLoadingProgress() {
      const totalLoaded = Object.values(layerImageStatus).reduce((sum, layer) => sum + layer.loaded, 0);
      const totalImages = Object.values(layerImageStatus).reduce((sum, layer) => sum + layer.total, 0);
      
      const loadingIndicator = document.getElementById('loadingIndicator');
      if (loadingIndicator) {
        loadingIndicator.textContent = `Loading... ${totalLoaded}/${totalImages}`;
      }
    }

    function onImageLoad(img) {
      const layer = parseInt(img.closest('.layer').dataset.layer);
      layerImageStatus[layer].loaded++;
      
      updateLoadingProgress();
      
      // Check if this layer is complete
      if (layerImageStatus[layer].loaded === layerImageStatus[layer].total) {
        const layerElement = img.closest('.layer');
        // Small delay to ensure both images are fully rendered
        setTimeout(() => {
          layerElement.classList.add('loaded');
        }, 50);
      }
      
      // Check if all layers are complete
      const allComplete = Object.values(layerImageStatus).every(layer => layer.loaded === layer.total);
      if (allComplete && !allLayersReady) {
        setTimeout(() => {
          finishLoading();
        }, 200);
      }
    }

    function finishLoading() {
      allLayersReady = true;
      
      // Remove loading class to re-enable transitions
      document.body.classList.remove('loading');
      
      // Show the parallax container
      const container = document.getElementById('parallaxContainer');
      container.classList.add('ready');
      
      // Hide loading indicator
      const loadingIndicator = document.getElementById('loadingIndicator');
      if (loadingIndicator) {
        loadingIndicator.classList.add('hidden');
      }
      
      // Initial scaling
      setTimeout(() => {
        scaleForViewport();
      }, 100);
      
      console.log('All layers loaded and ready!');
    }

    // Set up image loading handlers
    function setupImageLoading() {
      const images = document.querySelectorAll('.layer img');
      images.forEach(img => {
        if (img.complete && img.naturalWidth > 0) {
          // Image already loaded
          onImageLoad(img);
        } else {
          img.addEventListener('load', () => onImageLoad(img));
          img.addEventListener('error', (e) => {
            console.error('Failed to load image:', e.target.src);
            // Still count as "loaded" to prevent hanging
            onImageLoad(img);
          });
        }
      });
    }

    function getActualViewportSize() {
      // Use the most reliable viewport dimensions available
      let width = window.innerWidth;
      let height = window.innerHeight;
      
      // Try visualViewport first (most accurate on modern mobile browsers)
      // This accounts for browser bars automatically
      if (window.visualViewport) {
        width = window.visualViewport.width;
        height = window.visualViewport.height;
      }
      
      // Fallback for older browsers
      if (width <= 0 || height <= 0) {
        width = document.documentElement.clientWidth || window.innerWidth;
        height = document.documentElement.clientHeight || window.innerHeight;
      }
      
      return { width: Math.round(width), height: Math.round(height) };
    }

    function isPortraitOrientation() {
      const viewport = getActualViewportSize();
      return viewport.height > viewport.width;
    }

    function scaleForViewport() {
      if (!allLayersReady || isScaling) return;
      
      isScaling = true;
      
      const container = document.getElementById('parallaxContainer');
      const viewport = getActualViewportSize();
      const isPortrait = isPortraitOrientation();
      
      let scale, offsetX = 0, offsetY = 0;
      
      if (isPortrait) {
        // Portrait: Scale to fill viewport completely, allow horizontal scrolling
        const scaleX = viewport.width / 1920;
        const scaleY = viewport.height / 1080;
        scale = Math.max(scaleX, scaleY); // Fill viewport, crop if needed
        
        const scaledWidth = 1920 * scale;
        const scaledHeight = 1080 * scale;
        
        // Center vertically if there's extra height
        offsetY = Math.max(0, (viewport.height - scaledHeight) / 2);
        // Start at left for horizontal scrolling
        offsetX = 0;
        
        // Set body width to enable horizontal scrolling when needed
        if (scaledWidth > viewport.width) {
          document.body.style.width = `${scaledWidth}px`;
        } else {
          document.body.style.width = '100vw';
          // Center horizontally if content is smaller than viewport
          offsetX = (viewport.width - scaledWidth) / 2;
        }
        
        console.log(`Portrait: Scale ${scale.toFixed(3)}, Content: ${scaledWidth}x${scaledHeight}, Viewport: ${viewport.width}x${viewport.height}`);
        
      } else {
        // Landscape: Scale to fill viewport completely, no scrolling (crop if needed)
        const scaleX = viewport.width / 1920;
        const scaleY = viewport.height / 1080;
        scale = Math.max(scaleX, scaleY); // Fill viewport completely, crop if needed
        
        const scaledWidth = 1920 * scale;
        const scaledHeight = 1080 * scale;
        
        // Center the content (this will crop edges if content is larger than viewport)
        offsetX = (viewport.width - scaledWidth) / 2;
        offsetY = (viewport.height - scaledHeight) / 2;
        
        // Reset body width for landscape
        document.body.style.width = '100vw';
        
        console.log(`Landscape: Scale ${scale.toFixed(3)}, Content: ${scaledWidth}x${scaledHeight}, Viewport: ${viewport.width}x${viewport.height}`);
      }
      
      // Only update if scale changed significantly
      if (Math.abs(scale - currentScale) > 0.01) {
        currentScale = scale;
        
        // Apply transform in single operation
        requestAnimationFrame(() => {
          container.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
          
          setTimeout(() => {
            isScaling = false;
          }, 100);
        });
      } else {
        isScaling = false;
      }
    }

    // Debounced event handlers
    let resizeTimeout;
    let orientationTimeout;

    function handleResize() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(scaleForViewport, 150);
    }

    function handleOrientationChange() {
      clearTimeout(orientationTimeout);
      orientationTimeout = setTimeout(scaleForViewport, 800);
    }

    // Event listeners
    window.addEventListener('resize', handleResize, { passive: true });
    
    if (screen.orientation) {
      screen.orientation.addEventListener('change', handleOrientationChange);
    } else {
      window.addEventListener('orientationchange', handleOrientationChange);
    }
    
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', handleResize, { passive: true });
    }

    function showInfo() {
      if (document.querySelector('.modal')) return;

      const modal = document.createElement('div');
      modal.className = 'modal';
      
      const content = document.createElement('div');
      content.className = 'modal-content';
      content.innerHTML = `
        <h2 style="margin-top:0; font-size:24px;">Pok√© Depths</h2>
        <div style="margin:20px 0;">
          <a href="https://ebola16.github.io/" target="_blank" style="color:#66ccff; text-decoration:none; font-weight:bold; border-bottom:1px solid #66ccff;">Author: Ebola16</a>
        </div>
        <p style="line-height:1.6; margin:15px 0;">A parallax underwater scene with traveling Pok√©mon!</p>
        <div style="text-align:left; margin:20px 0;">
          <p style="margin:8px 0;">‚Ä¢ Random Pok√©mon swimming across the screen</p>
          <p style="margin:8px 0;">‚Ä¢ 1/4096 chance for shiny Pok√©mon</p>
          <p style="margin:8px 0;">‚Ä¢ All Luvdisc on Valentine's Day</p>
          <p style="margin:8px 0;">‚Ä¢ Responsive design for all devices</p>
        </div>
        <div class="disclaimer">
          <p>Pok√©mon assets are ¬©2025 Nintendo, Creatures Inc., and GAME FREAK inc. Used under fair use.</p>
          <p><a href="https://craftpix.net/freebies/free-underwater-world-parallax-game-backgrounds/" target="_blank" style="color:#66ccff;">Background source</a></p>
          <p>Pok√©mon HOME images Gen I - IX provided by <a href="https://x.com/zim_" target="_blank" style="color:#66ccff;">@zim_</a></p>
        </div>
        <button onclick="this.closest('.modal').remove()" style="
          background: rgba(255, 255, 255, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.3);
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 15px;
        ">Close</button>
      `;
      
      modal.appendChild(content);
      document.body.appendChild(modal);

      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
    }

    async function fetchGifList() {
      try {
        const response = await fetch('data/images.json');
        if (!response.ok) throw new Error("Failed to load images.json");
        const list = await response.json();
        if (!Array.isArray(list) || list.length === 0) throw new Error("images.json empty");
        return list;
      } catch (error) {
        console.warn("Using fallback gif list:", error);
        return ["pokemon1.gif", "pokemon2.gif", "pokemon3.gif"];
      }
    }

    const gifPool = [];

    function getGif() {
      let gif;
      if (gifPool.length > 0) {
        gif = gifPool.pop();
      } else {
        gif = document.createElement('img');
        gif.className = 'traveling-gif';
        gif.onerror = () => releaseGif(gif);
      }
      gif.style.display = 'block';
      return gif;
    }

    function releaseGif(gif) {
      gif.style.animation = '';
      gif.style.left = '';
      gif.style.top = '';
      gif.style.width = '';
      gif.style.transform = '';
      gif.style.display = 'none';
      gifPool.push(gif);
      if (gif.parentElement) gif.parentElement.removeChild(gif);
    }

    function spawnTravelingGif(gifs, isValentinesDay) {
      if (document.hidden || !allLayersReady) {
        setTimeout(() => spawnTravelingGif(gifs, isValentinesDay), 2000 + Math.random() * 4000);
        return;
      }

      const gif = getGif();

      const useShiny = Math.random() < (1 / 4096) ? 'shiny' : 'normal';
      const randomGif = isValentinesDay ? "0370 - Luvdisc.gif" : gifs[Math.floor(Math.random() * gifs.length)];
      gif.src = `images/home/${useShiny}/${randomGif}`;

      const pokemonName = randomGif.replace(/^\d+\s*-\s*/, '').replace('.gif', '');
      gif.alt = `${useShiny === 'shiny' ? 'Shiny ' : ''}${pokemonName} swimming`;

      const container = document.getElementById('parallaxContainer');
      container.appendChild(gif);

      const layerZ = Math.floor(Math.random() * 4) + 3;
      gif.style.zIndex = layerZ;

      const scale = 0.5 + (layerZ - 3) * 0.25;
      const speed = 15 - (layerZ - 3) * 2;
      gif.style.width = `${200 * scale}px`;

      const minTop = 80;
      const maxTop = 1080 - 280 - (200 * scale);
      gif.style.top = `${minTop + Math.random() * (maxTop - minTop)}px`;

      const leftToRight = Math.random() < 0.5;
      if (leftToRight) {
        gif.style.left = '0px';
        gif.style.transform = `scale(${scale})`;
        gif.style.animation = `moveLTRFlipped ${speed}s linear forwards`;
      } else {
        gif.style.left = '0px';
        gif.style.transform = `scale(${scale})`;
        gif.style.animation = `moveRTL ${speed}s linear forwards`;
      }

      gif.addEventListener('animationend', () => releaseGif(gif), { once: true });

      setTimeout(() => spawnTravelingGif(gifs, isValentinesDay), 2000 + Math.random() * 4000);
    }

    // Initialize everything
    async function initialize() {
      try {
        // Set up image loading tracking
        setupImageLoading();
        
        // Load Pokemon data in parallel
        const gifs = await fetchGifList();
        const today = new Date();
        const isValentinesDay = today.getMonth() === 1 && today.getDate() === 14;
        
        // Wait for layers to be ready, then start Pokemon spawning
        const checkReady = () => {
          if (allLayersReady) {
            setTimeout(() => {
              spawnTravelingGif(gifs, isValentinesDay);
            }, 1000);
          } else {
            setTimeout(checkReady, 100);
          }
        };
        checkReady();
        
      } catch (error) {
        console.error("Failed to initialize:", error);
      }
    }

    // Start initialization
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
  </script>
</body>
</html>
