<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poké Depths</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #002233;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }

    .parallax-container {
      position: fixed;
      top: 0;
      left: 50%;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: #002233;
      transform-origin: top center;
      /* Add a border to ensure complete coverage */
      box-sizing: border-box;
    }

    /* Force GPU acceleration with will-change and transform3d */
    .layer {
      position: absolute;
      display: flex;
      top: 0;
      left: 0;
      height: 1080px;
      width: 3840px; /* two images of 1920px */
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
      transform: translateZ(0); /* Force hardware acceleration */
    }

    .layer img {
      width: 1920px;
      height: 1080px;
      flex-shrink: 0;
      -webkit-user-select: none;
      user-select: none;
      pointer-events: none;
      display: block;
      /* Eliminate any potential gaps between images */
      margin: 0;
      padding: 0;
      border: none;
      /* Slightly overlap images to prevent seams */
      margin-right: -1px;
    }

    .layer1 { z-index: 1; animation-name: scroll; animation-duration: 120s; }
    .layer2 { z-index: 2; animation-name: scroll; animation-duration: 100s; }
    .layer3 { z-index: 3; animation-name: scroll; animation-duration: 80s; }
    .layer4 { z-index: 4; animation-name: scroll; animation-duration: 60s; }
    .layer5 { z-index: 5; animation-name: scroll; animation-duration: 40s; }
    .layer6 { z-index: 6; animation-name: scroll; animation-duration: 20s; }

    @keyframes scroll {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(-1920px, 0, 0); }
    }

    .traveling-gif {
      position: absolute;
      transform-origin: center center;
      pointer-events: none;
      will-change: transform;
      transform: translateZ(0); /* Force hardware acceleration */
      /* Use transform instead of left for better performance */
      left: 0;
    }

    /* Optimized keyframes using translateX instead of left */
    @keyframes moveLTR {
      from { transform: translateX(-200px); }
      to { transform: translateX(2120px); } /* 1920px + 200px */
    }

    @keyframes moveLTRFlipped {
      from { transform: translateX(-200px) scaleX(-1); }
      to { transform: translateX(2120px) scaleX(-1); }
    }

    @keyframes moveRTL {
      from { transform: translateX(1920px); }
      to { transform: translateX(-200px); }
    }

    .info-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
    }

    .info-button:hover {
      background: rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }

    .info-button::before {
      content: 'i';
      color: white;
      font-family: serif;
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <div class="layer layer1">
      <img src="images/layer1.png" alt="Layer 1" />
      <img src="images/layer1.png" alt="Layer 1 duplicate" />
    </div>
    <div class="layer layer2">
      <img src="images/layer2.png" alt="Layer 2" />
      <img src="images/layer2.png" alt="Layer 2 duplicate" />
    </div>
    <div class="layer layer3">
      <img src="images/layer3.png" alt="Layer 3" />
      <img src="images/layer3.png" alt="Layer 3 duplicate" />
    </div>
    <div class="layer layer4">
      <img src="images/layer4.png" alt="Layer 4" />
      <img src="images/layer4.png" alt="Layer 4 duplicate" />
    </div>
    <div class="layer layer5">
      <img src="images/layer5.png" alt="Layer 5" />
      <img src="images/layer5.png" alt="Layer 5 duplicate" />
    </div>
    <div class="layer layer6">
      <img src="images/layer6.png" alt="Layer 6" />
      <img src="images/layer6.png" alt="Layer 6 duplicate" />
    </div>
  </div>

  <div class="info-button" onclick="showInfo()"></div>

  <script>
    function scaleForViewport() {
      const container = document.querySelector('.parallax-container');
      const scaleX = window.innerWidth / 1920;
      const scaleY = window.innerHeight / 1080;
      
      // Use a slightly larger scale to ensure complete coverage and eliminate seams
      const baseScale = Math.max(scaleX, scaleY);
      const scale = baseScale * 1.05; // 5% larger to eliminate any seams
      
      // Calculate positioning to center the oversized container
      const scaledWidth = 1920 * scale;
      const scaledHeight = 1080 * scale;
      
      const offsetX = (scaledWidth - window.innerWidth) / 2;
      const offsetY = (scaledHeight - window.innerHeight) / 2;
      
      container.style.transform = `translate(-50%, 0) scale(${scale})`;
      container.style.left = '50%';
      container.style.top = `-${offsetY / scale}px`;
    }

    window.addEventListener('resize', scaleForViewport);
    window.addEventListener('load', scaleForViewport);

    function showInfo() {
      // Create custom modal instead of alert for better styling control
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      `;
      
      const content = document.createElement('div');
      content.style.cssText = `
        background: rgba(0, 34, 51, 0.95);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 30px;
        max-width: 400px;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      `;

      // Add a <style> tag with media query for small viewports
      const style = document.createElement('style');
      style.textContent = `
        @media (max-height: 500px) {
          .modal-content {
            max-height: 90vh;
            overflow-y: auto;
          }
        }
      `;
      
      document.head.appendChild(style);
      content.classList.add('modal-content');
      
      content.innerHTML = `
        <h2 style="color: white; margin-top: 0; font-size: 24px;">Poké Depths</h2>
        <div style="margin: 20px 0;">
          <a href="https://ebola16.github.io/" target="_blank" style="color: #66ccff; text-decoration: none; font-weight: bold; border-bottom: 1px solid #66ccff;">Author: Ebola16</a>
        </div>
        <p style="color: white; line-height: 1.6; margin: 15px 0;">A parallax underwater scene with traveling Pokémon!</p>
        <div style="color: white; text-align: left; margin: 20px 0;">
          <p style="color: white; margin: 8px 0;">• Random Pokémon swimming across the screen</p>
          <p style="color: white; margin: 8px 0;">• 1/4096 chance for shiny Pokémon</p>
          <p style="color: white; margin: 8px 0;">• All Luvdisc on Valentine's Day</p>
          <p style="color: white; margin: 8px 0;">• Responsive design for all devices</p>
        </div>
        <div class="disclaimer">
          <p>Pokémon assets are ©2025 Nintendo, Creatures Inc., and GAME FREAK inc. All trademarks and copyrights are property of their respective owners. These assets are used here under fair use for non-commercial, educational, and fan-based purposes. No affiliation or endorsement by Nintendo, Creatures Inc., GAME FREAK, or The Pokémon Company is implied.</p>
          <p><a href="https://craftpix.net/freebies/free-underwater-world-parallax-game-backgrounds/" target="_blank" style="color: #66ccff; text-decoration: none; font-weight: bold; border-bottom: 1px solid #66ccff;">Background source</a></p>
          <p>Pokémon HOME images Gen I - IX provided by <a href="https://x.com/zim_" target="_blank" style="color: #66ccff; text-decoration: none; font-weight: bold; border-bottom: 1px solid #66ccff;">@zim_</a></p>
        </div>
        <button onclick="this.parentElement.parentElement.remove()" style="
          background: rgba(255, 255, 255, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.3);
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 15px;
        ">Close</button>
      `;
      
      modal.appendChild(content);
      document.body.appendChild(modal);
      
      // Close modal when clicking outside content
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.remove();
        }
      });
    }

    async function fetchGifList() {
      // For demo purposes, using a placeholder array
      // Replace with your actual fetch logic
      try {
        const response = await fetch('data/images.json');
        if (!response.ok) throw new Error("Failed to load images.json");
        const list = await response.json();
        if (!Array.isArray(list) || list.length === 0) throw new Error("images.json is empty or invalid");
        return list;
      } catch (error) {
        // Fallback for demo
        console.warn("Using fallback gif list");
        return ["pokemon1.gif", "pokemon2.gif", "pokemon3.gif"];
      }
    }

    function spawnTravelingGif(gifs, isValentinesDay) {
      if (document.hidden) {
        setTimeout(() => spawnTravelingGif(gifs, isValentinesDay), 2000 + Math.random() * 4000);
        return;
      }

      const gif = document.createElement('img');
      gif.className = 'traveling-gif';

      const useShiny = Math.random() < (1 / 4096) ? 'shiny' : 'normal';
      let randomGif;
      if (isValentinesDay) {
        randomGif = "0370 - Luvdisc.gif";
      } else {
        randomGif = gifs[Math.floor(Math.random() * gifs.length)];
      }
      gif.src = `images/home/${useShiny}/${randomGif}`;
      
      // Add alt text for accessibility
      const pokemonName = randomGif.replace(/^\d+\s*-\s*/, '').replace('.gif', '');
      gif.alt = `${useShiny === 'shiny' ? 'Shiny ' : ''}${pokemonName} swimming`;

      // Add error handling for missing images
      gif.onerror = () => gif.remove();

      const container = document.querySelector('.parallax-container');
      container.appendChild(gif);

      const layerZ = Math.floor(Math.random() * 4) + 3;
      gif.style.zIndex = layerZ;

      const scale = 0.5 + (layerZ - 3) * 0.25;
      const speed = 15 - (layerZ - 3) * 2;
      gif.style.width = `${200 * scale}px`;

      const minTop = 80;
      const maxTop = 1080 - 280 - (200 * scale);
      gif.style.top = `${minTop + Math.random() * (maxTop - minTop)}px`;

      const leftToRight = Math.random() < 0.5;
      if (leftToRight) {
        // Start at left edge, move right (flipped)
        gif.style.left = '0px';
        gif.style.transform = `scale(${scale})`;
        gif.style.animation = `moveLTRFlipped ${speed}s linear forwards`;
      } else {
        // Start at right edge, move left (normal)
        gif.style.left = '0px';
        gif.style.transform = `scale(${scale})`;
        gif.style.animation = `moveRTL ${speed}s linear forwards`;
      }

      gif.addEventListener('animationend', () => gif.remove());

      setTimeout(() => spawnTravelingGif(gifs, isValentinesDay), 2000 + Math.random() * 4000);
    }

    window.onload = async () => {
      const gifs = await fetchGifList();
      const today = new Date();
      const isValentinesDay = today.getMonth() === 1 && today.getDate() === 14;
      spawnTravelingGif(gifs, isValentinesDay);
    };
  </script>
</body>
</html>
