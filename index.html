<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Pok√© Depths</title>
  <style>
    * {
      -webkit-transform: translateZ(0);
      -moz-transform: translateZ(0);
      -ms-transform: translateZ(0);
      -o-transform: translateZ(0);
      transform: translateZ(0);
    }

    body {
      margin: 0;
      padding: 0;
      background: #002233;
      position: fixed;
      top: 0;
      left: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: none;
      touch-action: none;
    }

    .parallax-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: #002233;
      transform-origin: top left;
      box-sizing: border-box;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-perspective: 1000px;
      perspective: 1000px;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      visibility: hidden;
    }

    .parallax-container.ready {
      visibility: visible;
    }

    .layer {
      position: absolute;
      display: flex;
      top: 0;
      left: 0;
      height: 1080px;
      width: 3840px;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      opacity: 0;
      transition: none;
    }

    .layer.loaded {
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .layer img {
      width: 1920px;
      height: 1080px;
      flex-shrink: 0;
      -webkit-user-select: none;
      user-select: none;
      pointer-events: none;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      margin-right: 0;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .layer img:last-child {
      margin-left: -1px;
    }

    .layer1 { z-index: 1; animation-name: scroll; animation-duration: 120s; }
    .layer2 { z-index: 2; animation-name: scroll; animation-duration: 100s; }
    .layer3 { z-index: 3; animation-name: scroll; animation-duration: 80s; }
    .layer4 { z-index: 4; animation-name: scroll; animation-duration: 60s; }
    .layer5 { z-index: 5; animation-name: scroll; animation-duration: 40s; }
    .layer6 { z-index: 6; animation-name: scroll; animation-duration: 20s; }

    @keyframes scroll {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(-1920px, 0, 0); }
    }

    .traveling-gif {
      position: absolute;
      transform-origin: center center;
      pointer-events: none;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      left: 0;
    }

    @keyframes moveLTR {
      from { transform: translateX(-200px); }
      to { transform: translateX(2120px); }
    }

    @keyframes moveLTRFlipped {
      from { transform: translateX(-200px) scaleX(-1); }
      to { transform: translateX(2120px) scaleX(-1); }
    }

    @keyframes moveRTL {
      from { transform: translateX(1920px); }
      to { transform: translateX(-200px); }
    }

    .info-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      text-decoration: none;
    }

    .info-button::before {
      content: 'i';
      color: white;
      font-family: serif;
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
    }

    /* Scale down on smaller devices */
    @media (max-width: 768px) {
      .info-button {
        bottom: auto;
        left: auto;
        width: 25px;
        height: 25px;
        transform: translate(5px, 5px);
      }
      .info-button::before { font-size: 10px; }
    }

    .info-button:hover {
      background: rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }

    .loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.8);
      font-family: Arial, sans-serif;
      z-index: 100;
      font-size: 18px;
      text-align: center;
    }

    .loading-indicator.hidden {
      display: none;
    }

    .loading * {
      transition: none !important;
      animation: none !important;
    }
  </style>
</head>
<body class="loading">
  <div class="loading-indicator" id="loadingIndicator">Loading underwater world...</div>

  <div class="parallax-container" id="parallaxContainer">
    <div class="layer layer1" data-layer="1">
      <img src="images/layer1.png" alt="Layer 1" />
      <img src="images/layer1.png" alt="Layer 1 duplicate" />
    </div>
    <div class="layer layer2" data-layer="2">
      <img src="images/layer2.png" alt="Layer 2" />
      <img src="images/layer2.png" alt="Layer 2 duplicate" />
    </div>
    <div class="layer layer3" data-layer="3">
      <img src="images/layer3.png" alt="Layer 3" />
      <img src="images/layer3.png" alt="Layer 3 duplicate" />
    </div>
    <div class="layer layer4" data-layer="4">
      <img src="images/layer4.png" alt="Layer 4" />
      <img src="images/layer4.png" alt="Layer 4 duplicate" />
    </div>
    <div class="layer layer5" data-layer="5">
      <img src="images/layer5.png" alt="Layer 5" />
      <img src="images/layer5.png" alt="Layer 5 duplicate" />
    </div>
    <div class="layer layer6" data-layer="6">
      <img src="images/layer6.png" alt="Layer 6" />
      <img src="images/layer6.png" alt="Layer 6 duplicate" />
    </div>
  </div>

  <!-- Info button as direct link -->
  <a class="info-button" href="https://github.com/Ebola16/poke-depths" target="_blank" rel="noopener noreferrer"></a>

  <script>
    let loadedImages = new Set();
    let allLayersReady = false;
    let currentScale = 1;
    let isScaling = false;

    const layerImageStatus = {
      1: { loaded: 0, total: 2 },
      2: { loaded: 0, total: 2 },
      3: { loaded: 0, total: 2 },
      4: { loaded: 0, total: 2 },
      5: { loaded: 0, total: 2 },
      6: { loaded: 0, total: 2 }
    };

    function updateLoadingProgress() {
      const totalLoaded = Object.values(layerImageStatus).reduce((sum, l) => sum + l.loaded, 0);
      const totalImages = Object.values(layerImageStatus).reduce((sum, l) => sum + l.total, 0);
      const loadingIndicator = document.getElementById('loadingIndicator');
      if (loadingIndicator) loadingIndicator.textContent = `Loading... ${totalLoaded}/${totalImages}`;
    }

    function onImageLoad(img) {
      const layer = parseInt(img.closest('.layer').dataset.layer);
      layerImageStatus[layer].loaded++;
      updateLoadingProgress();
      if (layerImageStatus[layer].loaded === layerImageStatus[layer].total) {
        const layerElement = img.closest('.layer');
        setTimeout(() => { layerElement.classList.add('loaded'); }, 50);
      }
      const allComplete = Object.values(layerImageStatus).every(l => l.loaded === l.total);
      if (allComplete && !allLayersReady) {
        setTimeout(() => { finishLoading(); }, 200);
      }
    }

    function finishLoading() {
      allLayersReady = true;
      document.body.classList.remove('loading');
      document.getElementById('parallaxContainer').classList.add('ready');
      document.getElementById('loadingIndicator').classList.add('hidden');
      setTimeout(() => { scaleForViewport(); }, 100);
    }

    function setupImageLoading() {
      const images = document.querySelectorAll('.layer img');
      images.forEach(img => {
        if (img.complete && img.naturalWidth > 0) {
          onImageLoad(img);
        } else {
          img.addEventListener('load', () => onImageLoad(img));
          img.addEventListener('error', e => {
            console.error('Failed to load image:', e.target.src);
            onImageLoad(img);
          });
        }
      });
    }

    function getActualViewportSize() {
      let width = window.innerWidth;
      let height = window.innerHeight;
      if (window.visualViewport) {
        width = window.visualViewport.width;
        height = window.visualViewport.height;
      }
      if (width <= 0 || height <= 0) {
        width = document.documentElement.clientWidth || window.innerWidth;
        height = document.documentElement.clientHeight || window.innerHeight;
      }
      return { width: Math.round(width), height: Math.round(height) };
    }

    function isPortraitOrientation() {
      const viewport = getActualViewportSize();
      return viewport.height > viewport.width;
    }

    function scaleForViewport() {
      if (!allLayersReady || isScaling) return;
      isScaling = true;
      const container = document.getElementById('parallaxContainer');
      const viewport = getActualViewportSize();
      const scaleX = viewport.width / 1920;
      const scaleY = viewport.height / 1080;
      const scale = Math.max(scaleX, scaleY);
      const scaledWidth = 1920 * scale;
      const scaledHeight = 1080 * scale;
      const offsetX = (viewport.width - scaledWidth) / 2;
      const offsetY = (viewport.height - scaledHeight) / 2;
      document.body.style.width = '100vw';
      document.body.style.height = '100vh';
      document.body.style.position = 'fixed';
      if (Math.abs(scale - currentScale) > 0.01) {
        currentScale = scale;
        requestAnimationFrame(() => {
          container.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
          setTimeout(() => { isScaling = false; }, 100);
        });
      } else {
        isScaling = false;
      }
    }

    let resizeTimeout;
    let orientationTimeout;
    function handleResize() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(scaleForViewport, 150);
    }
    function handleOrientationChange() {
      clearTimeout(orientationTimeout);
      orientationTimeout = setTimeout(scaleForViewport, 800);
    }

    window.addEventListener('resize', handleResize, { passive: true });
    if (screen.orientation) {
      screen.orientation.addEventListener('change', handleOrientationChange);
    } else {
      window.addEventListener('orientationchange', handleOrientationChange);
    }
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', handleResize, { passive: true });
    }

    async function fetchGifList() {
      const response = await fetch('data/images.json');
      if (!response.ok) throw new Error("Failed to load images.json");
      const list = await response.json();
      if (!Array.isArray(list) || list.length === 0) throw new Error("images.json empty");
      return list;
    }

    const gifPool = [];
    function getGif() {
      let gif;
      if (gifPool.length > 0) {
        gif = gifPool.pop();
      } else {
        gif = document.createElement('img');
        gif.className = 'traveling-gif';
        gif.onerror = () => releaseGif(gif);
      }
      gif.style.display = 'block';
      return gif;
    }
    function releaseGif(gif) {
      gif.style.animation = '';
      gif.style.left = '';
      gif.style.top = '';
      gif.style.width = '';
      gif.style.transform = '';
      gif.style.display = 'none';
      gifPool.push(gif);
      if (gif.parentElement) gif.parentElement.removeChild(gif);
    }

    function spawnTravelingGif(gifs, isValentinesDay) {
      if (document.hidden || !allLayersReady) {
        setTimeout(() => spawnTravelingGif(gifs, isValentinesDay), 2000 + Math.random() * 4000);
        return;
      }
      const gif = getGif();
      const useShiny = Math.random() < (1 / 4096) ? 'shiny' : 'normal';
      const randomGif = isValentinesDay ? "0370 - Luvdisc.gif" : gifs[Math.floor(Math.random() * gifs.length)];
      gif.src = `images/home/${useShiny}/${randomGif}`;
      const pokemonName = randomGif.replace(/^\d+\s*-\s*/, '').replace('.gif', '');
      gif.alt = `${useShiny === 'shiny' ? 'Shiny ' : ''}${pokemonName} swimming`;
      const container = document.getElementById('parallaxContainer');
      container.appendChild(gif);
      const layerZ = Math.floor(Math.random() * 4) + 3;
      gif.style.zIndex = layerZ;
      const scale = 0.5 + (layerZ - 3) * 0.25;
      const speed = 15 - (layerZ - 3) * 2;
      gif.style.width = `${200 * scale}px`;
      const minTop = 80;
      const maxTop = 1080 - 280 - (200 * scale);
      gif.style.top = `${minTop + Math.random() * (maxTop - minTop)}px`;
      const leftToRight = Math.random() < 0.5;
      if (leftToRight) {
        gif.style.left = '0px';
        gif.style.transform = `scale(${scale})`;
        gif.style.animation = `moveLTRFlipped ${speed}s linear forwards`;
      } else {
        gif.style.left = '0px';
        gif.style.transform = `scale(${scale})`;
        gif.style.animation = `moveRTL ${speed}s linear forwards`;
      }
      gif.addEventListener('animationend', () => releaseGif(gif), { once: true });
      setTimeout(() => spawnTravelingGif(gifs, isValentinesDay), 2000 + Math.random() * 4000);
    }

    async function initialize() {
      try {
        setupImageLoading();
        const gifs = await fetchGifList();
        const today = new Date();
        const isValentinesDay = today.getMonth() === 1 && today.getDate() === 14;
        const checkReady = () => {
          if (allLayersReady) {
            setTimeout(() => {
              spawnTravelingGif(gifs, isValentinesDay);
            }, 1000);
          } else {
            setTimeout(checkReady, 100);
          }
        };
        checkReady();
      } catch (error) {
        console.error("Failed to initialize:", error);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
  </script>
</body>
</html>
