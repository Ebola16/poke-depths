<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Poké Depths</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #002233;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }

    .parallax-container {
      position: fixed;
      top: 0;
      left: 50%;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: #002233;
      transform-origin: top center;
      box-sizing: border-box;
      /* Prevent flickering during transforms */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .layer {
      position: absolute;
      display: flex;
      top: 0;
      left: 0;
      height: 1080px;
      width: 3840px;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
      transform: translateZ(0);
      /* Prevent flickering */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      /* Hide layers until images load */
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .layer.loaded {
      opacity: 1;
    }

    .layer img {
      width: 1920px;
      height: 1080px;
      flex-shrink: 0;
      -webkit-user-select: none;
      user-select: none;
      pointer-events: none;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      margin-right: -1px;
      /* Improve image rendering */
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      /* Prevent flickering */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .layer1 { z-index: 1; animation-name: scroll; animation-duration: 120s; }
    .layer2 { z-index: 2; animation-name: scroll; animation-duration: 100s; }
    .layer3 { z-index: 3; animation-name: scroll; animation-duration: 80s; }
    .layer4 { z-index: 4; animation-name: scroll; animation-duration: 60s; }
    .layer5 { z-index: 5; animation-name: scroll; animation-duration: 40s; }
    .layer6 { z-index: 6; animation-name: scroll; animation-duration: 20s; }

    @keyframes scroll {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(-1920px, 0, 0); }
    }

    .traveling-gif {
      position: absolute;
      transform-origin: center center;
      pointer-events: none;
      will-change: transform;
      transform: translateZ(0);
      left: 0;
      /* Prevent flickering */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    @keyframes moveLTR {
      from { transform: translateX(-200px); }
      to { transform: translateX(2120px); }
    }

    @keyframes moveLTRFlipped {
      from { transform: translateX(-200px) scaleX(-1); }
      to { transform: translateX(2120px) scaleX(-1); }
    }

    @keyframes moveRTL {
      from { transform: translateX(1920px); }
      to { transform: translateX(-200px); }
    }

    .info-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
    }

    .info-button:hover {
      background: rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }

    .info-button::before {
      content: 'i';
      color: white;
      font-family: serif;
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
    }

    /* Modal styling, added once for memory efficiency */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background: rgba(0, 34, 51, 0.95);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    @media (max-height: 500px) {
      .modal-content {
        max-height: 90vh;
        overflow-y: auto;
      }
    }

    /* Loading indicator */
    .loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.7);
      font-family: Arial, sans-serif;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .loading-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="loading-indicator" id="loadingIndicator">Loading underwater world...</div>

  <div class="parallax-container">
    <div class="layer layer1">
      <img src="images/layer1.png" alt="Layer 1" />
      <img src="images/layer1.png" alt="Layer 1 duplicate" />
    </div>
    <div class="layer layer2">
      <img src="images/layer2.png" alt="Layer 2" />
      <img src="images/layer2.png" alt="Layer 2 duplicate" />
    </div>
    <div class="layer layer3">
      <img src="images/layer3.png" alt="Layer 3" />
      <img src="images/layer3.png" alt="Layer 3 duplicate" />
    </div>
    <div class="layer layer4">
      <img src="images/layer4.png" alt="Layer 4" />
      <img src="images/layer4.png" alt="Layer 4 duplicate" />
    </div>
    <div class="layer layer5">
      <img src="images/layer5.png" alt="Layer 5" />
      <img src="images/layer5.png" alt="Layer 5 duplicate" />
    </div>
    <div class="layer layer6">
      <img src="images/layer6.png" alt="Layer 6" />
      <img src="images/layer6.png" alt="Layer 6 duplicate" />
    </div>
  </div>

  <div class="info-button" onclick="showInfo()"></div>

  <script>
    // Image preloading and management
    let loadedLayers = 0;
    const totalLayers = 6;
    let allImagesLoaded = false;

    function preloadImages() {
      const imagePromises = [];
  
      for (let i = 1; i <= totalLayers; i++) {
        for (let j = 0; j < 2; j++) { // preload both copies
          const promise = new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => {
              loadedLayers++;
              updateLoadingProgress();
              resolve();
            };
            img.onerror = reject;
            img.src = `images/layer${i}.png`;
          });
          imagePromises.push(promise);
        }
      }

      return Promise.all(imagePromises);
    }

    function updateLoadingProgress() {
      const loadingIndicator = document.getElementById('loadingIndicator');
      if (loadingIndicator) {
        loadingIndicator.textContent = `Loading... ${loadedLayers}/${totalLayers}`;
      }
    }

    function showLayersWhenReady() {
      const layers = document.querySelectorAll('.layer');
      const loadingIndicator = document.getElementById('loadingIndicator');
      
      // Show layers with a slight stagger for smooth appearance
      layers.forEach((layer, index) => {
        setTimeout(() => {
          layer.classList.add('loaded');
        }, index * 100);
      });

      // Hide loading indicator
      if (loadingIndicator) {
        setTimeout(() => {
          loadingIndicator.classList.add('hidden');
        }, 500);
      }

      allImagesLoaded = true;
    }

    function getActualViewportSize() {
      // Try to get the most accurate viewport dimensions on mobile
      let width, height;
      
      if (window.visualViewport) {
        width = window.visualViewport.width;
        height = window.visualViewport.height;
      } else {
        width = window.innerWidth;
        height = window.innerHeight;
      }
      
      // Additional check for mobile landscape viewport issues
      if (screen.orientation && Math.abs(screen.orientation.angle) === 90) {
        // In landscape mode, use screen dimensions if they seem more reliable
        const screenWidth = screen.width;
        const screenHeight = screen.height;
        
        // Use screen dimensions if they're larger (which they should be in landscape)
        if (screenWidth > width || screenHeight > height) {
          width = Math.max(screenWidth, screenHeight);
          height = Math.min(screenWidth, screenHeight);
        }
      }
      
      return { width, height };
    }

    function scaleForViewport() {
      // Don't scale until images are loaded to prevent flickering
      if (!allImagesLoaded) return;

      const container = document.querySelector('.parallax-container');
      const viewport = getActualViewportSize();
      
      const scaleX = viewport.width / 1920;
      const scaleY = viewport.height / 1080;
      const baseScale = Math.max(scaleX, scaleY);
      const scale = baseScale * 1.05;

      const scaledWidth = 1920 * scale;
      const scaledHeight = 1080 * scale;

      const offsetX = (scaledWidth - viewport.width) / 2;
      const offsetY = (scaledHeight - viewport.height) / 2;

      // Use requestAnimationFrame for smoother transforms
      requestAnimationFrame(() => {
        container.style.transform = `translate(-50%, 0) scale(${scale})`;
        container.style.left = '50%';
        container.style.top = `-${offsetY / scale}px`;
      });
      
      // Debug info for mobile testing
      console.log(`Viewport: ${viewport.width}x${viewport.height}, Scale: ${scale.toFixed(3)}`);
    }

    let resizeTimeout;
    function handleResize() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        scaleForViewport();
      }, 100);
    }

    // Debounced orientation change handler to reduce flickering
    let orientationTimeout;
    function handleOrientationChange() {
      clearTimeout(orientationTimeout);
      orientationTimeout = setTimeout(() => {
        scaleForViewport();
      }, 600);
    }

    // Standard resize handler
    window.addEventListener('resize', handleResize);
    
    // Mobile-specific orientation change handler
    if (screen.orientation) {
      screen.orientation.addEventListener('change', handleOrientationChange);
    } else {
      // Fallback for older mobile browsers
      window.addEventListener('orientationchange', handleOrientationChange);
    }
    
    // Visual viewport handler for mobile browsers that support it
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', handleResize);
    }

    function showInfo() {
      if (document.querySelector('.modal')) return; // Only one modal at a time

      const modal = document.createElement('div');
      modal.className = 'modal';
      
      const content = document.createElement('div');
      content.className = 'modal-content';
      content.innerHTML = `
        <h2 style="margin-top:0; font-size:24px;">Poké Depths</h2>
        <div style="margin:20px 0;">
          <a href="https://ebola16.github.io/" target="_blank" style="color:#66ccff; text-decoration:none; font-weight:bold; border-bottom:1px solid #66ccff;">Author: Ebola16</a>
        </div>
        <p style="line-height:1.6; margin:15px 0;">A parallax underwater scene with traveling Pokémon!</p>
        <div style="text-align:left; margin:20px 0;">
          <p style="margin:8px 0;">• Random Pokémon swimming across the screen</p>
          <p style="margin:8px 0;">• 1/4096 chance for shiny Pokémon</p>
          <p style="margin:8px 0;">• All Luvdisc on Valentine's Day</p>
          <p style="margin:8px 0;">• Responsive design for all devices</p>
        </div>
        <div class="disclaimer">
          <p>Pokémon assets are ©2025 Nintendo, Creatures Inc., and GAME FREAK inc. Used under fair use.</p>
          <p><a href="https://craftpix.net/freebies/free-underwater-world-parallax-game-backgrounds/" target="_blank" style="color:#66ccff;">Background source</a></p>
          <p>Pokémon HOME images Gen I - IX provided by <a href="https://x.com/zim_" target="_blank" style="color:#66ccff;">@zim_</a></p>
        </div>
        <button onclick="this.closest('.modal').remove()" style="
          background: rgba(255, 255, 255, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.3);
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 15px;
        ">Close</button>
      `;
      
      modal.appendChild(content);
      document.body.appendChild(modal);

      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
    }

    async function fetchGifList() {
      try {
        const response = await fetch('data/images.json');
        if (!response.ok) throw new Error("Failed to load images.json");
        const list = await response.json();
        if (!Array.isArray(list) || list.length === 0) throw new Error("images.json empty");
        return list;
      } catch (error) {
        console.warn("Using fallback gif list:", error);
        return ["pokemon1.gif", "pokemon2.gif", "pokemon3.gif"];
      }
    }

    const gifPool = [];

    function getGif() {
      let gif;
      if (gifPool.length > 0) {
        gif = gifPool.pop();
      } else {
        gif = document.createElement('img');
        gif.className = 'traveling-gif';
        gif.onerror = () => releaseGif(gif);
      }
      gif.style.display = 'block';
      return gif;
    }

    function releaseGif(gif) {
      gif.style.animation = '';
      gif.style.left = '';
      gif.style.top = '';
      gif.style.width = '';
      gif.style.transform = '';
      gif.style.display = 'none';
      gifPool.push(gif);
      if (gif.parentElement) gif.parentElement.removeChild(gif);
    }

    function spawnTravelingGif(gifs, isValentinesDay) {
      if (document.hidden || !allImagesLoaded) {
        setTimeout(() => spawnTravelingGif(gifs, isValentinesDay), 2000 + Math.random() * 4000);
        return;
      }

      const gif = getGif();

      const useShiny = Math.random() < (1 / 4096) ? 'shiny' : 'normal';
      const randomGif = isValentinesDay ? "0370 - Luvdisc.gif" : gifs[Math.floor(Math.random() * gifs.length)];
      gif.src = `images/home/${useShiny}/${randomGif}`;

      const pokemonName = randomGif.replace(/^\d+\s*-\s*/, '').replace('.gif', '');
      gif.alt = `${useShiny === 'shiny' ? 'Shiny ' : ''}${pokemonName} swimming`;

      const container = document.querySelector('.parallax-container');
      container.appendChild(gif);

      const layerZ = Math.floor(Math.random() * 4) + 3;
      gif.style.zIndex = layerZ;

      const scale = 0.5 + (layerZ - 3) * 0.25;
      const speed = 15 - (layerZ - 3) * 2;
      gif.style.width = `${200 * scale}px`;

      const minTop = 80;
      const maxTop = 1080 - 280 - (200 * scale);
      gif.style.top = `${minTop + Math.random() * (maxTop - minTop)}px`;

      const leftToRight = Math.random() < 0.5;
      if (leftToRight) {
        gif.style.left = '0px';
        gif.style.transform = `scale(${scale})`;
        gif.style.animation = `moveLTRFlipped ${speed}s linear forwards`;
      } else {
        gif.style.left = '0px';
        gif.style.transform = `scale(${scale})`;
        gif.style.animation = `moveRTL ${speed}s linear forwards`;
      }

      gif.addEventListener('animationend', () => releaseGif(gif), { once: true });

      setTimeout(() => spawnTravelingGif(gifs, isValentinesDay), 2000 + Math.random() * 4000);
    }

    // Initialize everything
    async function initialize() {
      try {
        // Preload parallax images first
        await preloadImages();
        showLayersWhenReady();
        
        // Initial scaling after images load
        setTimeout(scaleForViewport, 100);
        
        // Load Pokemon GIFs and start spawning
        const gifs = await fetchGifList();
        const today = new Date();
        const isValentinesDay = today.getMonth() === 1 && today.getDate() === 14;
        
        // Wait a bit before starting Pokemon spawning
        setTimeout(() => {
          spawnTravelingGif(gifs, isValentinesDay);
        }, 1000);
        
      } catch (error) {
        console.error("Failed to initialize:", error);
        showLayersWhenReady(); // Show anyway even if preload failed
      }
    }

    // Start initialization when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
  </script>
</body>
</html>
